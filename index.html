<!DOCTYPE html>
<html>
<head>
<title>wu-daily-training-sheet</title>
<meta charset="UTF-8" />

<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<script type="text/javascript" src="js/PrototypeJsCore.js"></script>
<script type="text/javascript" src="js/gdocs/GConf.js"></script>
<script type="text/javascript" src="js/gdocs/Sheet.js"></script>
<script type="text/javascript" src="js/gdocs/GCalSheet.js"></script>
<script type="text/javascript" src="js/gdocs/GApiSheetProvider.js"></script>

<script type="text/javascript" src="js/vue/App.js"></script>

</head>
<body>
	<p>wu-daily-training-sheet - <a href="https://github.com/wlod/wu-daily-training-sheet/" target="_blank">current version - github</a>.</p>

	<pre id="content"></pre>
   
   <div id="app">
     {{ message }}
   </div>

	<script type="text/javascript">
        function loadData() {
           let gApiSheetProvider = new GApiSheetProvider(gapi);
           
           gApiSheetProvider.loadData([SPREADSHEET_WEIGHT_RANGE, SPREADSHEET_DIET_RANGE, SPREADSHEET_TRAINING_RANGE], function() {
               let app = new App(gApiSheetProvider);
           });
        }
    </script>

	<script async defer src="https://apis.google.com/js/api.js"
		onload="this.onload=function(){};loadData()"
		onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
</body>
</html>
